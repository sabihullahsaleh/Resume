default: &default
  adapter: postgresql
  pool: 25
  timeout: 5000
  username: postgres
  password: postgres

development:
  <<: *default
  database: redmine-local

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  #  database: accept-mission-tmp
  database: redmine-test

production:
  <<: *default
  database: redmine-production

staging:
  <<: *default
  database: redmine-staging
